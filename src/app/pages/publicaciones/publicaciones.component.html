<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="card border-info mb-3 ml-3" *ngFor= "let item of data.data | paginate: { itemsPerPage: 3, currentPage: paginaActual }" style="max-width: 25rem;">
      <div class="card-header">Header</div>
      <div class="card-body">
        <h4 class="card-title">{{item.title}}</h4>
        <p class="card-text">{{item.body}}</p>
      </div>
    </div>
  </div>
    <div class="container">
      <div class="row justify-content-center">
        <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
      </div>
    </div>
</div>
