<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="jumbotron col-10">
      <h1 class="display-1">Añadir Posts</h1>
      <!-- <p class="lead">Añadir Posts</p> -->
      <hr class="my-4">
        <div class="card col-8">
          <div class="card-body">
            <h5 class="card-title">Nuevo Posts</h5>
            <form (ngSubmit)= "guardar( form )" #form= "ngForm" >
              <input class="form-control"
                     type="text"
                     name="title"
                     placeholder="Titulo"
                     required
                     [(ngModel)]="posts.title"
                     [class.is-invalid]="title.invalid && title.touched"
                     #title="ngModel"><br>
               <textarea class="form-control"
                         name="body"
                         cols="30"
                         rows="10"
                         placeholder="Descripción"
                         required
                         maxlength="100"
                         [(ngModel)]="posts.body"
                         [class.is-invalid]="body.invalid && body.touched"
                         #body="ngModel"></textarea>
              <div class="mt-3">
                <button class="btn btn-primary" type="submit">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      <p class="lead mt-3 ml-5">
        <a class="btn btn-primary btn-lg" [routerLink]="['/home']"   role="button">Regresar</a>
      </p>
    </div>
  </div>
</div>
