<div class="container col-12">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Login</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px">
          <a href="#">Olvido su password?</a>
        </div>
      </div>

      <div style="padding-top:30px" class="panel-body">
        <!-- <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div> -->

        <form class="form-horizontal" autocomplete="off" (ngSubmit)="login( form )" #form="ngForm">
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="email" name="email" placeholder="email ej: pepitodejesus@gmail.com"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required [(ngModel)]="usuario.email"
              [class.is-invalid]="email.invalid && email.touched" #email="ngModel">
            <small *ngIf="email.invalid && email.touched" class="form-text text-danger">El email es requerido
            </small>
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name="password" placeholder="password" required minlength="6"
              [(ngModel)]="usuario.password" [class.is-invalid]="password.invalid && password.touched"
              #password="ngModel">
            <small *ngIf="password.invalid &&password.touched" class="form-text text-danger">La contraseña debe de ser
              más de 6 dígitos
            </small>
          </div>

          <div class="input-group">
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Recordar mi usuario
              </label>
            </div>
          </div>

          <div style="margin-top:10px" class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <button type="submit" class="btn btn-success">Ingresar</button>

              <a style="margin-left:5px;" id="btn-fblogin" href="#" class="btn btn-primary">Ingresa con Facebook</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                No tienes una cuenta!!
                <a [routerLink]="['/registro']">
                  Registrate
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
